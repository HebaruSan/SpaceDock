<div class="item col-md-2 modbox">
    <div class="thumbnail">

        <a href="/{{ game.short }}">
        <div class="header-img" style="
            {% if not game.background %}
            background-image: url(/static/background-s.jpg);
            {% else %}
            background-image: url({{ game.background_thumb() }});
            {% endif %}
            "></div>
        </a>
        <div class="caption">
            <h2 class="group inner list-group-item-heading">
                {{ game.name }}
            </h2>
            <div id="game-{{ game.id }}" class="caption-description">
                {{ game.short_description }}
            </div>
        </div>
    </div>
</div>
